<!DOCTYPE html>
<html>
    <head>
        <title>Progress bar</title>
        <link rel="stylesheet" href="barstyle.css">
    </head>
    <body>
        <div class="container">
            <div class="progress" style="--i:90; --clr:rgb(0, 132, 255);">
                <h3>90<span>%</span></h3>
                <h4>WEB DESIGN</h4>
            </div>
            <div class="progress" style="--i:75; --clr:rgba(129, 0, 86, 0.493);">
                <h3>75<span>%</span></h3>
                <h4>HTML / CSS</h4>
            </div>
            <div class="progress" style="--i:70; --clr:rgb(0, 189, 157);">
                <h3>70<span>%</span></h3>
                <h4>GRAPHIC DESIGN</h4>
            </div>
            <div class="progress" style="--i:85; --clr:rgb(185, 96, 12);">
                <h3>85<span>%</span></h3>
                <h4>UI / UX</h4>
            </div>
        </div>
    </body>
</html>
