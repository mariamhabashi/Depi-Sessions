<!DOCTYPE html>
<html>
    <head>
        <title>Css</title>
        <link rel="stylesheet" href="style.css">
        <!--Internal style-->
        <style>
            body {
                background-color: lemonchiffon;
            }
            h1{
                color: yellowgreen;
                text-align: left;
            }
            
        </style>
        <link rel="stylesheet" href="style.css">
        <!--Inline style stronger than internal-->
    </head>
    <body>
        <!--<h1 style="color: violet; text-align: right;">Css Inline</h1>-->
        <h1>Css Style</h1>
        <!--selectors-->
        <p>This a paragraph</p>
        <p id="pid">Hello world!</p>
        <p class="pcenter">Orange centered paragraph</p>
        <h1 class="rightClass" >Aqua Headings</h1>
        <p class="rightClass">Aqua paragraph</p>
        <p class="pred plarge">Red Large Paragraph</p>
        <h4>Heading4</h4>
        <h5>Heading5</h5>
        <h6>Heading6</h6>
        <!--Colors-->
        <h1 class="h1CN">Dodger Blue</h1>
        <p class="pCN">Tomato</p>
        <h1 class="h1rgb">rgbTomato</h1>
        <h1 class="h1hex">hexTomato</h1>
        <h1 class="h1hsl">hslTomato</h1>
        <h1 class="h1rgba">rgbTransparentrgb Tomato</h1>
        <h1 class="h1hexa">hexTransparent Tomato</h1>
        <h1 class="h1hsla">hslTransparent Tomato</h1>
    
        <!--Backgrounds-->
        <div id="divbg">
            <h1>Heading one</h1>
        </div>
    </body>
</html>
